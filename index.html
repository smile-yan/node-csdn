<head>

	<script>
		$.get("http://127.0.0.1:9899/", function (data, status) {
                // alert("数据: " + data + "\n状态: " + status);
				var obj = JSON.parse(data);
                $("#con").append("<p id=\"p1\" class=\"container text-center\">积分："+obj.score+"</p>");
                $("#con").append("<p id=\"p2\" class=\"container text-center\">排名："+obj.place+"</p>");
                $("#con").append("<p id=\"p3\" class=\"container text-center\">访客："+obj.visitor+"</p>");
               
				var temp = obj.visitor % 100;
				$("#pro").text(""+temp+"%");
				$("#pro").css("width",temp+"%");
				$("#mytitle").text(""+obj.csdn+"");
            });
			

           function myget() {
				$.get("http://127.0.0.1:9899/", function (data, status) {
					// alert("数据: " + data + "\n状态: " + status);
					var obj = JSON.parse(data);
					$("#p1").text("积分："+obj.score);
					$("#p2").text("排名："+obj.place);
					$("#p3").text("访客："+obj.visitor);
			
					var temp = obj.visitor % 100;
					$("#pro").text(""+temp+"%");
					$("#pro").css("width",temp+"%");
				});
				
			} 
			var time = window.setInterval(function(){
				console.log("sunck is ");
				myget();
			},5000)
	</script>
